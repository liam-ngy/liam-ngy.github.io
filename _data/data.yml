          **Responsibilities**
            - Web Development: Worked on JavaScript (React.js) projects, contributing to the development of responsive user interfaces.
            - Backend Development: Acquired skills in Ruby on Rails for building robust and scalable web applications.
            - iOS Development: Participated in iOS app development, gaining hands-on experience in creating high-quality mobile applications.
            - Software Testing: Collaborated with the testing team to perform comprehensive software testing, ensuring the quality and reliability of the developed applications.
            - Internal IT: Assisted in resolving technical issues and providing support to ensure smooth IT operations.
            - Software Architecture: Collaborated with the architecture team to understand and contribute to scalable software solutions (python).

