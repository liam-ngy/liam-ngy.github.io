career-profile:
    title: Career Profile
    summary: |
      An experienced Software Engineer with 8 years of expertise in developing scalable, high-quality applications. I specialize in both iOS development and full-stack technologies, with significant experience in designing APIs, integrating backend systems, working with databases, and building intuitive user interfaces with modern frontend libraries such as React.js and Angular. Proficient in Swift, JavaScript, Elixir Phoenix, Docker, and modern frameworks, I bring a comprehensive and adaptable approach to problem-solving. I have contributed to backend systems handling millions of users, focusing on performance, stability, and high availability.

education:
    title: Education
    info:
      - degree: IT Specialist for Application Development
        university: Itech School Hamburg
        time: 2015 - 2018
        details: |
          During this comprehensive program, I pursued a 3-year apprenticeship in software engineering,
          which was a unique combination of practical training within a unicorn company and theoretical education at an IT school.
          This experience allowed me to develop a strong foundation in software engineering principles and practices.

experiences:
    title: Experiences
    info:

      - role: iOS Engineer
        time: March 2020  - September 2022
        company: MOIA
        details: |
          [MOIA](https://www.moia.io/en) is a Hamburg-based mobility startup, backed by Volkswagen Group, focused on sustainable on-demand ride-hailing services
          and future advancements in autonomous transportation. During my time at MOIA I worked as part of the payment team.

          **Responsibilities**
          - Collaborated with cross-functional teams to understand user requirements and design payment flows, ensuring seamless integration between frontend and backend systems.  
          - Worked closely with backend teams to integrate payment gateways, design APIs, and ensure secure and efficient transaction processing.  
          - Contributed to optimizing backend workflows, enhancing data flow, and ensuring reliability in high-traffic scenarios.  
          - Continuously monitored and improved the payment experience based on user feedback and analytics, collaborating with backend teams to implement necessary adjustments.  
          - Actively participated in code reviews and refactoring, improving codebase maintainability, scalability, and development efficiency.  
          - Followed clean code principles and utilized the VIP pattern, ensuring a maintainable and scalable codebase that aligned with backend requirements.  
          - Implemented accessibility features in the app to enhance usability for all customers, prioritizing inclusivity and leveraging backend systems to support accessibility data.  


          **Key Achievements:**
          - Implemented PayPal as a payment method, resulting in increased ride bookings and enhanced user convenience.
          - Took an active role in hiring management, conducting technical interviews and evaluating candidates,
            ensuring the team's growth and maintaining high-quality talent.
          - Developed and implemented a new version of driver tipping, providing users with a seamless and convenient way to express gratitude to their drivers.
          - Developed and launched an updated version of the voucher section, improving the user experience and streamlining the process of redeeming vouchers.


          For more details about my role and achievements, please refer to my **[Reference Letter](moia-reference.pdf)** and example **[images](moia_assets.zip)** on what I worked on .
          


      - role: Junior iOS Engineer
        time: June 2018 - January 2020
        company: XING SE, Hamburg
        details: |
          At [XING SE](https://www.xing.com/), I had the opportunity to continue my professional journey as a Junior iOS Developer within the "Upsell Payment Premium" team.
          This team focused on enhancing user experience and providing premium membership options for XING users.

          **Responsibilities**
          - Utilized CoreData for efficient data management and persistence within the iOS application.
          - Developed features and functionality using Swift and Objective-C, ensuring a seamless user experience.
          - Integrated GraphQL for efficient data retrieval and manipulation.
          - Implemented subscription and payment functionalities using StoreKit framework.
          - Collaborated closely with cross-functional teams including Product Managers and Designers to deliver high-quality solutions aligned with business requirements.
          - Participated in code reviews, ensuring code quality and adherence to best practices.
          - Assisted in troubleshooting and resolving technical issues to maintain a stable and reliable iOS application.
          - Strong iOS Development team of 30~ people.

          **Key Achievements:**
          - Demonstrated strong adaptability by effectively dealing with feedback and incorporating it into the development process.
          - Developed effective communication and conflict resolution skills while working with conflicting team members, ensuring successful collaboration.
          - Successfully shipped the premium section, contributing to the revenue generation of XING.
          - Rewrote important business logic from Objective-C to Swift, improving code maintainability and enhancing the overall performance of the application.

      - role: Apprenticeship Software Engineer
        time: August 2015 - June 2018
        company: XING SE, Hamburg
        details: |
          
          During my apprenticeship at XING, a leading professional networking platform with over 12 million users at the time, I gained extensive experience in software development and IT operations, excelling in both backend and frontend technologies. This role provided me with a comprehensive understanding of full-stack development, from building robust server-side systems to creating dynamic and responsive user interfaces.

          **Responsibilities**
            - Web Development: Worked on JavaScript (React.js) projects, contributing to the development of responsive user interfaces.
            - Backend Development: Gained in-depth experience in Ruby on Rails, building and optimizing robust and scalable backend systems that support millions of users. Contributed to the design and implementation of APIs and database integrations to enhance platform functionality.
            - iOS Development: Participated in iOS app development, gaining hands-on experience in creating high-quality mobile applications.
            - Software Testing: Collaborated with the testing team to perform comprehensive software testing, ensuring the quality and reliability of the developed applications.
            - Internal IT: Assisted in resolving technical issues and providing support to ensure smooth IT operations. (Selenium, Calabash, Appium)

      - role: Frontend Developer & Screen Designer
        time: 2015 (6 months)
        company: Alexanderplatz Hamburg, Hamburg
        details: |
          - Worked as an intern in frontend development and screen design, specializing in Social Media, Landing pages, and small websites utilizing WordPress.
          - Utilized Bootstrap framework to build responsive and mobile-friendly websites, enhancing cross-device compatibility.
          - Employed Photoshop skills to manipulate photos and create visually appealing social media posts.

      - role: Frontend Developer (Internship)
        time: 2014 (5 months)
        company: This is DMG!, Hannover
        details: |
          - Gained a solid foundation in full-stack web development, including Ruby on Rails, HTML, CSS (with SASS), JavaScript, and backend technologies during the internship.
          - Developed both frontend (user interfaces) and backend (server-side logic) components of applications, ensuring seamless integration between them using Ruby on Rails.
          - Collaborated on creating responsive and dynamic web applications, understanding both user-facing and server-side functionality.

